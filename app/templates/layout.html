<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bar Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>
<body class="bg-light">
  <!-- Header fijo -->
  <header class="sticky-top bg-white shadow-sm">
    <nav class="navbar navbar-expand-lg navbar-light container py-2">
      <a class="navbar-brand fw-bold" href="{{ url_for('drinks.home') }}">🍸 Bar Menu</a>
      <div class="ms-auto">
        <form method="POST" action="{{ url_for('drinks.place_order') }}">
          <button type="submit" class="btn btn-primary">Hacer pedido</button>
        </form>
      </div>
    </nav>
  </header>

  <!-- Contenido principal -->
  <main class="pt-4">
    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
